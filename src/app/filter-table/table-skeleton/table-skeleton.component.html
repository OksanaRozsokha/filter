<table>
  <thead>
    <tr class="table-tr">
      <th class="width-t">title</th>
      <th class="width-t">count</th>
      <th class="width-t">tags</th>
    </tr>      
  </thead>
  <tbody>
    <app-table-item *ngFor="let tr of table" [title]="tr.title" [count]="tr.count" [tags]="tr.tags"></app-table-item>
  </tbody>

</table>
